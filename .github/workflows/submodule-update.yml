# submodule update workflow
name: Update Submodule

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정에 실행

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update submodule
      run: |
        git submodule update --remote
        git add .
        git commit -m "Update submodule" || echo "No changes to commit"
        git push
